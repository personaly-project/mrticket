# @format

name: "Test & Build"
on:
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "18"
      - name: install dependencies
        run: yarn
        working-directory: ./
      - name: build CDK
        run: yarn build
        working-directory: ./aws-cdk
      - name: build Project
        run: yarn build
        working-directory: ./
